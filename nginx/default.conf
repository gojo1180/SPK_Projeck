# Mendefinisikan server upstream (aplikasi FastAPI Anda)
# 'backend' adalah nama service di docker-compose, dan 8000 adalah port internalnya
upstream backend_server {
    server backend:8000;
}

server {
    # Nginx akan mendengarkan di port 80 (port standar HTTP)
    listen 80;
    server_name localhost;

    # Lokasi untuk menyajikan file statis
    # Semua request yang dimulai dengan /static/ akan dilayani dari folder ini
    location /static/ {
        # Path di dalam container Nginx dimana file statis kita akan di-mount
        alias /var/www/static/;
        # Nonaktifkan auto-listing isi direktori
        autoindex off;
        # Atur header cache agar browser menyimpan file statis selama 1 hari
        expires 1d;
    }

    # Lokasi utama untuk semua request lainnya (API calls)
    location / {
        # Meneruskan request ke upstream server yang telah didefinisikan
        proxy_pass http://backend_server;
        
        # Mengatur header agar aplikasi backend menerima informasi yang benar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}