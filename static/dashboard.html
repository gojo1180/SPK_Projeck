<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - HealthyGym</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    .btn-3d {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }
    .btn-3d:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .active-link {
      background-color: #064e3b; /* dark green */
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="app" class="flex min-h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-green-700 text-white flex flex-col justify-between shadow-lg">
      <div>
        <div class="p-6 text-2xl font-bold tracking-wide border-b border-green-600">
          🧘 HealthyGym
        </div>
        <nav class="px-4 py-6 flex flex-col gap-3 text-sm font-medium">
          <button
            @click="activePage = 'makanan'"
            class="btn-3d text-left px-4 py-2 rounded-lg transition-all"
            :class="{ 'active-link': activePage === 'makanan' }">
            🍽️ Manajemen Makanan
          </button>
          <button
            @click="activePage = 'bobot'"
            class="btn-3d text-left px-4 py-2 rounded-lg transition-all"
            :class="{ 'active-link': activePage === 'bobot' }">
            ⚖️ Konfigurasi Bobot
          </button>
        </nav>
      </div>
      <div class="p-4 border-t border-green-600">
        <button
          @click="logout"
          class="btn-3d w-full bg-red-600 hover:bg-red-700 py-2 text-sm font-semibold rounded-lg transition-all">
          🚪 Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-6 md:p-10 rounded-l-3xl shadow-inner overflow-y-auto transition-all duration-300">
      <h1 class="text-3xl font-bold text-green-700 mb-6">Dashboard Admin</h1>

      <!-- Manajemen Makanan -->
      <section v-if="activePage === 'makanan'" class="space-y-4 animate-fade-in">
        <h2 class="text-xl font-semibold text-gray-700">📋 Daftar Makanan</h2>
        <div class="text-gray-600">
          Ini nanti akan berisi tabel makanan (akan kita buat berikutnya).
        </div>
      </section>

      <!-- Konfigurasi Bobot -->
      <section v-if="activePage === 'bobot'" class="space-y-4 animate-fade-in">
        <h2 class="text-xl font-semibold text-gray-700">⚙️ Konfigurasi Bobot Kriteria</h2>
        <div class="text-gray-600">
          Ini nanti akan menampilkan form pengaturan bobot.
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      data() {
        return {
          activePage: 'makanan',
        }
      },
      mounted() {
        const token = localStorage.getItem('admin_token')
        if (!token) {
          window.location.href = '/loginadmin.html'
        }
      },
      methods: {
        logout() {
          localStorage.removeItem('admin_token')
          window.location.href = '/static/loginadmin.html'
        }
      }
    }).mount('#app')
  </script>

  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fade-in 0.4s ease-out;
    }
  </style>
</body>
</html>
